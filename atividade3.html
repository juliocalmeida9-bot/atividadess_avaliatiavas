<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <button onclick="converterCelsiusParaFahrenheit()">Converter Celsius para Fahrenheit</button>
    <button onclick="converterFahrenheitParaCelsius()">Converter Fahrenheit para Celsius</button>
    <div id="resultado"></div>

    <script>
        function converterCelsiusParaFahrenheit() {
            let celsius = parseFloat(prompt("Digite a temperatura em Celsius:"));
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("resultado").innerHTML = 
                `<p>${celsius}°C é igual a ${fahrenheit}°F</p>`;
        }

        function converterFahrenheitParaCelsius() {
            let fahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit:"));
            let celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("resultado").innerHTML = 
                `<p>${fahrenheit}°F é igual a ${celsius}°C</p>`;
        }
    </script>
    
</body>
</html>
